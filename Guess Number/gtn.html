<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="gtn.css">
  </head>
  <body>
    <header>
      <h1 id="game_name">Guess the Number</h1>
      <h3 id="instr">Guess a number between 0 to 100</h3>
    </header>
    <main>
        <div class="interface">
          <div class="trials">
            <p id="trials-cont">Too big !</p>
          </div>
            <input type="text" id="input" placeholder="Try a number..">
            <div id="button-div"><button id="butt">Check</button>
            <button id="butt3">Reset</button></div>
            <div id="button2-div"><button id="butt2">New Game</button></div>
        </div>
    </main>
    <script src="gtn.js"></script>
  </body>
</html>
